<!DOCTYPE html>
<html ng-app="talentosApp">
    <head>
        <title>Alfa RH - Banco de Talentos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link href="/site_alfatalentos/resources/css/alfa.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
    </head>
    <body ng-controller="mainCtrl">
        
        <header id="site-header">
            <h1><a href="#/dados-basicos">Alfa Soluções RH</a></h1>

            <div class="container" style="background: #606; padding: 22px 0 30px; color: #fff;">
                <div style="padding: 0 15px" class="col-xs-6">ALFA RH - Banco de Talentos</div>
            </div>
	</header>
        
        <section id="site-content" class="container">
            <button class="btn btn-default" style="right: 20px; position: absolute; z-index: 100" ng-show="usuarioService.usuarioLogado" ng-click="sair()">Sair</button>
            
            <div data-loading>
                <div class="loading-spiner-holder"></div>
                <div class="loading-spiner">
                    <img src="/site_alfatalentos/resources/img/ajax-loader.gif" alt="Aguarde..." width="42" height="42" />
                    <div>CARREGANDO</div>
                </div>
            </div>
            
            <div ng-view="ng-view"></div>
	</section>
        
        <footer id="site-footer" class="container">
            <section style="background: #606; padding: 5px 10px; margin-bottom: 10px; color: #fff;">
                <strong>ALFA SOLUÇÕES EM RH</strong>
            </section>

            <section>
                <p class="bold roxo">Contatos:</p>
                <p><i class="glyphicon glyphicon-earphone"></i> Telefone: (34) 9129-1464</p>
                <p><i class="glyphicon glyphicon-envelope"></i> Email: contato@alfarh.com.br</p>
            </section>
        </footer>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/site_alfatalentos/app/lib/jquery/jquery.maskedinput.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
        <script src="/site_alfatalentos/app/lib/angular/angular-locale_pt-br.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
        <script src="/site_alfatalentos/app/js/app.js"></script>
        <script src="/site_alfatalentos/app/js/controllers/loginCtrl.js"></script>
        <script src="/site_alfatalentos/app/js/controllers/cadastroInicialCtrl.js"></script>
        <script src="/site_alfatalentos/app/js/controllers/dadosBasicosCtrl.js"></script>
        <script src="/site_alfatalentos/app/js/controllers/experienciaProfissionalCtrl.js"></script>
        <script src="/site_alfatalentos/app/js/controllers/formacaoAcademicaCtrl.js"></script>
        <script src="/site_alfatalentos/app/js/services/loginService.js"></script>
    </body>
    
</html>
